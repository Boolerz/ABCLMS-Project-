    <body>
      <header style="margin: 0%; padding-left: 0%; margin-right: 0%; text-align: center; color: blueviolet">
        <h1>This is my first page to develop using a phone.</h1>
<h2>Student Admission Form</h2>
<form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="admission_number">Admission Number:</label><br>
    <input type="text" id="admission_number" name="admission_number" required><br>
    
    <label for="form">Form:</label><br>
    <input type="text" id="form" name="form" required><br>
    
    <label for="date_of_admission">Date of Admission:</label><br>
    <input type="date" id="date_of_admission" name="date_of_admission" required><br>
    
    <label for="guardian_name">Guardian Name:</label><br>
    <input type="text" id="guardian_name" name="guardian_name" required><br>
    
    <label for="phone_number">Phone Number:</label><br>
    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required><br>
    <small>Format: 1234-567-890</small><br>
    
    <label for="id_number">ID Number:</label><br>
    <input type="text" id="id_number" name="id_number" required><br>
    
    <input type="submit" value="Submit">
</form>
</body>
